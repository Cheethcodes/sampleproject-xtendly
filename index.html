<!DOCTYPE html>
<head>
    <title>Extendly Exam Project</title>
    <link rel="stylesheet" href="css/app.css">
    <meta charset="utf-8"/>
</head>
<body>
    <header class="masthead">
        <div id="masthead-content" class="w-100 h-100">
            <div id="tagline">
                <div class="d-flex align-items-baseline row--1">
                    <img src="img/logo.png"><h2 class="ms-3">The</h2>
                </div>
                <div class="d-flex row--2">
                    <h1 class="text-primary">Fastes Most Accurate</h1>
                </div>
                <div class="d-flex row--3">
                    <h2 class="">Way to Close Your Book</h2>
                </div>
            </div>
            <div class="container form-container d-flex">
                <div class="left bg-primary text-white p-3 text-center d-flex align-items-center" style="padding-left: 30px !important;">
                    <div>
                        <h3>SCHEDULE A DEMO</h3>
                        <p>Learn More About FloQast</p>
                    </div>
                </div>
                <div class="form bg-white py-3">
                    <form>
                        <div class="d-flex instruction">
                            <h3>Learn How FloQast Can&nbsp;<span class="text-primary">Improve Your Month-End</span></h3>
                        </div>
                        <div class="row py-3">
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="First Name *" autocomplete="off">
                            </div>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" placeholder="Email *" autocomplete="off">
                            </div>
                            <div class="col-sm-4">
                                <input type="submit" class="btn btn-primary text-white w-100">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
